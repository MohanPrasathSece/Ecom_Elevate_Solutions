<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="90" cy="90" r="85" fill="url(#bgGradient)" stroke="url(#logoGradient)" stroke-width="2"/>
  
  <!-- Shopping cart with growth elements -->
  <g transform="translate(45, 55)">
    <!-- Cart body -->
    <path d="M10 15 L15 15 L25 50 L65 50 L75 25 L20 25" 
          stroke="url(#logoGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Cart handle -->
    <path d="M15 15 C15 8, 22 8, 22 15" 
          stroke="url(#logoGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Cart wheels -->
    <circle cx="30" cy="58" r="4" fill="url(#logoGradient)"/>
    <circle cx="60" cy="58" r="4" fill="url(#logoGradient)"/>
    
    <!-- Growth arrow going up from cart -->
    <g transform="translate(40, 5)">
      <path d="M0 15 L10 0 L20 15" 
            stroke="url(#arrowGradient)" 
            stroke-width="3" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
      <path d="M10 0 L10 25" 
            stroke="url(#arrowGradient)" 
            stroke-width="3" 
            stroke-linecap="round"/>
    </g>
    
    <!-- Small growth indicators -->
    <circle cx="25" cy="10" r="2" fill="#10B981" opacity="0.8"/>
    <circle cx="55" cy="8" r="2" fill="#10B981" opacity="0.8"/>
    <circle cx="70" cy="15" r="1.5" fill="#10B981" opacity="0.6"/>
  </g>
  
  <!-- Company name at bottom -->
  <text x="90" y="155" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle">
    ECOMM ELEVATE
  </text>
  <text x="90" y="170" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        fill="#94A3B8" 
        text-anchor="middle">
    SOLUTIONS
  </text>
</svg>
