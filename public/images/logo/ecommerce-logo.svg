<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon - Shopping cart with upward arrow representing growth -->
  <g transform="translate(10, 15)">
    <!-- Cart base -->
    <path d="M2 8 L6 8 L10 20 L22 20 L26 10 L8 10" 
          stroke="url(#logoGradient)" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Cart wheels -->
    <circle cx="12" cy="24" r="2" fill="url(#logoGradient)"/>
    <circle cx="20" cy="24" r="2" fill="url(#logoGradient)"/>
    
    <!-- Growth arrow -->
    <path d="M18 2 L22 6 L18 10" 
          stroke="#10B981" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <path d="M22 6 L16 6" 
          stroke="#10B981" 
          stroke-width="2" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Company Name -->
  <text x="45" y="25" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        fill="url(#textGradient)">
    Ecomm
  </text>
  <text x="45" y="40" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        fill="url(#textGradient)">
    Elevate
  </text>
  <text x="45" y="55" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        fill="url(#textGradient)">
    Solutions
  </text>
</svg>
